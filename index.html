<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="overlay">
            <div class="projectOverlay">
                <button id="closeProjectOverlay" class="closeButton">X</button>
                <label for="newProject">What is the name of your new Project?</label>
                <input type="text" id="newProject" name="newProject">
                <span id="projectError" class="error"></span>
                <button type="submit" id="submitNewProject">Add Project</button>
            </div>
            
            <div class="itemOverlay">
                <button id="closeItemOverlay" class="closeButton">X</button>
            </div>

        </div>
        <!-- Section for header -->
        <header>
            <h1>To Do</h1>
        </header>
        <!-- Section for sidebar -->
        <div class="contentWrapper">

            <div class="projectWrapper">
                <div class="dateDrivenProjects">
                    <button id="todayButton" class="projectButton">Today</button>
                    <button id="weekButton" class="projectButton">This Week</button>
                </div>
                <button id="addNewProject" class="addNew">+</button>
                <h2>Projects</h2>
                <!-- use the DOM to place project names here -->
                <div class="newProjectHolder">
                    <button id="sampleButton" class="projectButton">Sample Project</button>
                </div>
            </div>

            <div class="itemWrapper">
                <div class="itemLabels item">
                    <div class="itemStart">
                        <p>Completed</p>
                        <p>Thing to do</p>
                    </div>
                    <div class="itemEnd">
                        
                        <P>Priority</P>
                        <p>Due</p>
                    </div>
                </div>
                <div class="itemContainer item">
                    <div class="itemStart">

                        <input type="checkbox" id="complete">
                        <p>Sample item</p>
                    </div>
                    <div class="itemEnd">

                        <P>Urgent</P>
                        <p>now</p>
                    </div>
                </div>
                <button id="addNewItem" class="addNew">+</button>
            </div>

        </div>
        <!-- Section for to do items -->

    </div>

    <script src="script.js"></script>
</body>

</html>
